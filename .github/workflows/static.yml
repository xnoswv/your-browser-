<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AiEarn Dashboard</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: linear-gradient(to bottom, #0D47A1, #42A5F5);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    /* Top Bar */
    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: rgba(0,0,0,0.2);
    }
    .top-bar .left, .top-bar .right {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .top-bar a {
        color: #B3E5FC;
        text-decoration: none;
        font-weight: bold;
    }

    /* Promo Section */
    .promo-section {
        background: linear-gradient(90deg, #FF8A65, #FF7043);
        margin: 20px;
        border-radius: 15px;
        padding: 25px;
        text-align: center;
    }
    .promo-section h1 {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 15px;
    }
    .promo-section button {
        padding: 12px 25px;
        background: white;
        color: #FF7043;
        font-weight: bold;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .promo-section button:hover {
        transform: scale(1.05);
    }

    /* TP Stats */
    .tp-stats {
        background-color: rgba(255,255,255,0.1);
        margin: 20px;
        border-radius: 15px;
        padding: 20px;
    }
    .tp-stats h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
    }
    .tp-stats .value {
        font-size: 2rem;
        font-weight: bold;
    }
    .tp-stats .daily {
        margin-top: 5px;
        font-size: 0.9rem;
        color: #C8E6C9;
    }
    .tp-stats a {
        display: block;
        margin-top: 10px;
        color: #B3E5FC;
        text-decoration: none;
        font-weight: bold;
    }

    /* Settlement Timer */
    .settlement-timer {
        background-color: rgba(255,255,255,0.1);
        margin: 20px;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
        font-weight: bold;
    }

    /* Purchase & Referral */
    .purchase-referral {
        display: flex;
        justify-content: space-around;
        margin: 20px;
        flex-wrap: wrap;
    }
    .purchase-referral .buy, .purchase-referral .refer {
        flex: 1;
        margin: 10px;
        text-align: center;
    }
    .purchase-referral button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 5px;
        transition: transform 0.2s;
    }
    .purchase-referral .buy button {
        background: linear-gradient(90deg, #FF8A65, #FF7043);
        color: #fff;
    }
    .purchase-referral .refer button {
        background: #fff;
        color: #0D47A1;
    }
    .purchase-referral button:hover {
        transform: scale(1.05);
    }
    .purchase-referral .price {
        margin-top: 5px;
        font-weight: bold;
    }

    /* ROI Section */
    .roi-section {
        background-color: rgba(255,255,255,0.1);
        margin: 20px;
        border-radius: 15px;
        padding: 20px;
    }
    .roi-section h3 {
        margin-bottom: 10px;
        font-weight: bold;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        color: #fff;
    }
    th, td {
        padding: 10px;
        text-align: center;
        border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    /* Trading Status */
    .trading-status {
        background-color: rgba(255,255,255,0.05);
        margin: 20px;
        border-radius: 15px;
        padding: 15px;
        text-align: center;
    }

    /* Bottom Navigation */
    .bottom-nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: rgba(0,0,0,0.3);
        padding: 10px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-weight: bold;
    }
    .bottom-nav a {
        color: #fff;
        text-decoration: none;
        text-align: center;
    }
    .bottom-nav .active {
        color: #FF8A65;
    }
</style>
</head>
<body>

    <!-- Top Bar -->
