<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>واجهة تداول صفحة واحدة</title>
  <style>
    :root{
      --bg: #f7f6fb;
      --card: #ffffff;
      --green: #3bd26e;
      --purple: #c2caff;
      --gray: #8a8a8a;
      --accent: #6c63ff;
      --warning: #ff6b6b;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);font-family:Inter, system-ui, -apple-system, Arial, "Segoe UI", sans-serif;color:#111}
    .container{max-width:420px;margin:0 auto;padding:12px}
    .header{display:flex;justify-content:space-between;align-items:center;background:#fff;border-radius:14px;padding:10px 12px;box-shadow:0 2px 6px rgba(0,0,0,.05);margin-bottom:12px}
    .title{font-weight:700;font-size:14px}
    .balance{font-weight:700;font-size:14px;color:#0a0a0a}
    .banner{width:100%;height:46px;background:#1b8af7;border-radius:12px;margin:10px 0 14px;position:relative;overflow:hidden}
    .banner:after{content:"";position:absolute;inset:0;background:linear-gradient(90deg, rgba(255,255,255,.0), rgba(255,255,255,.15)); mix-blend:overlay}
    .panel{background:#fff;border-radius:16px;padding:14px;margin-bottom:12px;box-shadow:0 2px 6px rgba(0,0,0,.05)}
    .panel-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .panel-header h2{font-size:14px;margin:0}
    .stats{display:flex;gap:12px;align-items:center;margin:6px 0 8px}
    .badge{width:34px;height:34px;border-radius:10px;background:#eaf5ff;display:grid;place-items:center;font-weight:700}
    .btns{display:flex;gap:10px;margin-top:6px}
    .btn{flex:1;display:inline-flex;justify-content:center;align-items:center;padding:12px 10px;border-radius:999px;background:var(--green);color:#fff;font-weight:700;border:0;cursor:pointer}
    .btn.secondary{background:#f0f2f5;color:#333}
    .table{width:100%;border-collapse:collapse;margin-top:6px}
    .table th,.table td{padding:10px;border-bottom:1px solid #eee;text-align:center}
    .chip{font-size:12px;background:#fffbeb;border-radius:6px;padding:4px 8px}
    .hot{color:#e67e22;font-weight:700}
    .footer{position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #eee;padding:8px 12px;display:flex;justify-content:space-between;align-items:center}
    .foot-icon{width:26px;height:26px;border-radius:50%;background:#f2f2f2;display:inline-grid;place-items:center;font-size:14px}
    .muted{color:#888}
    @media (max-width:420px){
      .container{padding:8px}
      .btn{padding:12px 14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header" aria-label="رأس الصفحة">
      <div class="title">TP (Trade Power)</div>
      <div class="balance" id="balance">0.0</div>
    </div>

    <div class="banner" aria-label="إعلان"></div>

    <section class="panel" aria-label="التداول">
      <div class="panel-header">
        <h2>Daily Earn</h2>
        <span class="chip" id="dailyPercent">+5.5%</span>
      </div>

      <div class="stats" aria-label="المكافأة اليومية">
        <div class="badge" title="رمز">💎</div>
        <div style="font-weight:700" id="earnValue">0.000</div>
        <div class="muted" id="earnNote">Daily: 0.000</div>
      </div>

      <div class="btns" role="group" aria-label="أزرار المكافأة">
        <button class="btn" id="btnFreeBonus">مكافأة مجانية</button>
        <button class="btn secondary" onclick="alert('تم الإحالة وكسب 10$')">Refer&Earn</button>
      </div>
    </section>

    <section class="panel" aria-label="Return on Investment">
      <div class="panel-header">
        <h2>Return on Investment in AiEarn</h2>
        <span class="hot" aria-label="HOT">HOT</span>
      </div>

      <table class="table" aria-label="جدول العوائد">
        <thead>
          <tr><th>TP purchased</th><th>Daily Return</th></tr>
        </thead>
        <tbody>
          <tr><td>≥$0</td><td style="color:#16a34a">5.5%</td></tr>
          <tr><td>≥$20</td><td style="color:#16a34a">6%</td></tr>
          <tr><td>≥$300</td><td style="color:#16a34a">6.5%</td></tr>
          <tr><td>≥$3000-10000</td><td style="color:#16a34a">7%</td></tr>
        </tbody>
      </table>
    </section>
  </div>

  <nav class="footer" aria-label="شريط التنقل السفلي">
    <div class="foot-icon" title="AiEarn">A</div>
    <div class="foot-icon" title="Friends">F</div>
    <div class="foot-icon" title="Introduction">i</div>
  </nav>

  <script>
    // محاكاة عمل المكافأة المجانية
    document.getElementById('btnFreeBonus').addEventListener('click', function() {
      // رسالة مزاح حسب الطلب
      alert('ههههههه ازبي صدقت انا بمزح معك');
      // تحديث بسيط للواجهة كـ "إضافة مكافأة" منطقياً
      var current = parseFloat(document.getElementById('earnValue').textContent) || 0;
      current += 1.23; // قيمة افتراضية كمكافأة تجريبية
      document.getElementById('earnValue').textContent = current.toFixed(3);
      document.getElementById('balance').textContent = current.toFixed(3);
    });
  </script>
</body>
</html>
